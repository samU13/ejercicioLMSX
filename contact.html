    <!--Fin MENU-->

    <!--Comienzo CONTENIDO CENTRAL-->

    <div id="content">

        <div id="contact">
            <span>Contact Form</span>
        </div>

        <form action="#" method="post">
            <ul>
                <li>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="user_name">
                </li>
                <li>
                    <label for="name">Apellidos:</label>
                    <input type="text" id="apellidos" name="user_lastname">
                </li>
                
                <li>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_mail">
                </li>
                
                
                <p id="sexo">
                    <label for="sexo">Sexo:</label>
                    
                    
                    <label for="hombre"> Hombre</label>
                    <input type="radio" name="sexo" value="home" id="hombre" />
                    
                    <label for="mujer"> Mujer</label>
                    <input type="radio" name="sexo" value="mujer" checked="checked" id="mujer" />

                </p>
                <p id="edad">
                    <label>Edad?</label>
                    
                    
                    
                    <label for="direccion"> +18</label>
                    <input name="mas18" type="checkbox" value="mas18" id="mas18" />
                    
                    <label for="menor18">Menor 18</label>
                    <input name="menor18" type="checkbox" value="menor18" id="menor18" />
                </p>

                <li>
                    <label for="texto">Escribe tu mensaje:</label>
                    <textarea id="texto" name="user_message">
                         
                    </textarea>
                </li>
                <li class="button">
                    <button type="submit">Send</button>
                </li>
            </ul>
        </form>

    </div>
